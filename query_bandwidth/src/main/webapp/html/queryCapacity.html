<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>金山云主机带宽查询</title>
<link rel="shortcut icon" href="icon/ksyun.ico" />
<link href="../css/admin.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="../css/jquery.datetimepicker.css"/>
<script type="text/javascript" src="../js/admin.js"></script>
</head>
<body>

<div id="header">
	<h1>金山云主机带宽查询</h1>
	<p>
	<span>
	<font color="black"><b>金山云主机带宽查询</b></font>
	</span>
	</p>
</div>

<div id="side-menu" style="height：790px">
	<h2 class="first">查询选项</h2>
	<form class="query_form" name="queryForm" method="post" action="" >
	查询方式：
	<select id="method" onchange="setChange()">
		<option value="eip">根据eip查询</option>
		<option value="user">根据user_id查询</option>	
	</select>
	</br></br>
	查询区域：
	<select id="region" name="region" onchange="setChange()">
		<option value="SHRegionOne">上海</option>
		<option value="RegionOne">北京</option>	
	</select>
	
	</br>
	<p>查询时间段：</p>
	<p>
	<input type="text" value="2014/11/01 05:05" id="st" name="st"/>-
	<input type="text" value="2014/12/01 05:05" id="et" name="et"/>
	</p>
	
	<p id="ip_text">输入user_id：</p>
	<textarea id="eiplist" name="eiplist" cols=40 rows=20></textarea>
	<p><input type="submit" name="submit" value="查询" onclick="return checkInputText()"><span id="usrErr"></span></p>
	</form>
</div>

<div id="mainDiv" class="main-frame" style="height:750px">
	<iframe id="mainframe" name="mainframe" width="100%" height="100%" frameborder="0" title="main frame content" src="../home.html">
	</iframe>
</div>
</body>
<script src="../js/jquery.js"></script>
<script src="../js/jquery.datetimepicker.js"></script>
<script>
$('#st').datetimepicker();
$('#st').datetimepicker({value:'2014/11/01 05:05',step:5});

$('#et').datetimepicker();
$('#et').datetimepicker({value:'2014/12/01 05:05',step:5});
</script>

</html>
